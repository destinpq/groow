version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: groow-postgres
    environment:
      POSTGRES_DB: groow_db
      POSTGRES_USER: groow_user
      POSTGRES_PASSWORD: groow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groow-network

  redis:
    image: redis:7-alpine
    container_name: groow-redis
    ports:
      - "6379:6379"
    networks:
      - groow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groow-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - groow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: groow-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: https://nz-api.destinpq.com
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - groow-network

volumes:
  postgres_data:

networks:
  groow-network:
    driver: bridge
